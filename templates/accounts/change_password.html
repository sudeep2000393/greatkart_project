{% extends 'base.html' %}

{% block content %}
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}

    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header bg-primary text-white">
                        <h4 class="mb-0">Change your password</h4>
                    </header>
                    <div class="card-body">
                        
                        <div class="row"> 
                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method="POST">
                                    {% csrf_token %}
                                   
                                    
                                    <div class="form-group">
                                        <label for="address-line-1">Current Password</label>
                                        <input type="password" name="current_password" placeholder="Current Password" class="form-control" required></input>
                                    </div>
                                    <div class="form-group">
                                        <label for="address-line-2">Create New Password</label>
                                        <input type="password" name="new_password" placeholder="Create New password" class="form-control" required></input>
                                    </div>
                                    <div class="form-group">
                                        <label for="address-line-2">Confirm New Password</label>
                                        <input type="password" name="confirm_password" placeholder="Confirm New password" class="form-control" required></input>
                                    </div>
                                    
                                    <button type="submit" value="Submit" class="btn btn-primary">Save</button>
                                </form>
                            </div>
                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->
                </article> <!-- order-group.// --> 
            </main>
        </div> <!-- row.// -->
    </div>
</section>

{% endblock %}
